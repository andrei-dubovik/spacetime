<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Flat Spacetime Simulator</title>
        <link rel="stylesheet" href="/interface.css">
        <script src="/engine.js"></script>
    </head>

    <body>
        <div id="main-container">
            <div id="left-container">
                <div id="status-bar">
                    <div class="ship-info">
                        Proper time: <span id="eigenzeit-top">06:09</span>
                    </div>
                    <div class="site-info">
                        <a href="https://github.com/andrei-dubovik/spacetime">GitHub</a>
                    </div>
                </div>
                <!-- viewBox size is given in lightseconds -->
                <svg id="map" viewBox="-35 -35 70 70" preserveAspectRatio="xMidYMid">
                    <defs>
                        <g id="3ticks">
                            <line x1="0" y1="-2" x2="0" y2="-3" class="major-tick"/>
                            <line x1="0" y1="-2.5" x2="0" y2="-3" class="minor-tick" transform="rotate(30)"/>
                            <line x1="0" y1="-2.5" x2="0" y2="-3" class="minor-tick" transform="rotate(60)"/>
                        </g>
                        <g id="clock-face">
                            <use href="#3ticks" x="0" y="0"/>
                            <use href="#3ticks" x="0" y="0" transform="rotate(90)"/>
                            <use href="#3ticks" x="0" y="0" transform="rotate(180)"/>
                            <use href="#3ticks" x="0" y="0" transform="rotate(270)"/>
                        </g>
                        <g id="star-face">
                            <circle cx="0" cy="0" r="3" class="star-background"/>
                            <use href="#clock-face" x="0" y="0"/>
                        </g>
                    </defs>
                    <g transform="translate(0,-30)" class="star">
                        <g class="widget">
                            <use href="#star-face"/>
                            <line x1="0" y1="0", x2="0" y2="-2.0" class="minute-hand" transform="rotate(0)"/>
                            <line x1="0" y1="0", x2="0" y2="-2.8" class="second-hand" transform="rotate(0)"/>
                        </g>
                    </g>
                    <g transform="translate(0,0)" class="star">
                        <g class="widget">
                            <use href="#star-face"/>
                            <line x1="0" y1="0", x2="0" y2="-2.0" class="minute-hand" transform="rotate(0)"/>
                            <line x1="0" y1="0", x2="0" y2="-2.8" class="second-hand" transform="rotate(0)"/>
                        </g>
                    </g>
                    <g transform="translate(30,0)" class="star">
                        <g class="widget">
                            <use href="#star-face"/>
                            <line x1="0" y1="0", x2="0" y2="-2.0" class="minute-hand" transform="rotate(0)"/>
                            <line x1="0" y1="0", x2="0" y2="-2.8" class="second-hand" transform="rotate(0)"/>
                        </g>
                    </g>
                    <g id="ship" transform="rotate(0)">
                        <g class="widget">
                            <g transform="scale(0.08)">
                                <path d="M 0,23 L 6,12 L -6,12 z" class="ship-part" stroke-linejoin="bevel"/>
                                <path d="M -8,-5 Q 0,-40 8,-5 L 8,8 L 15,18 Q 0,13 -15,18 L -8,8 z" class="ship-part" stroke-linejoin="bevel"/>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>
            <div id="side-bar">
                <div class="ship-info">
                    <div class="section">Proper time:</div>
                    <div id="eigenzeit-container">
                        <svg id="eigenzeit-side" viewBox="-4 -4 8 8">
                            <defs>
                                <g id="3ticks-ez">
                                    <line x1="0" y1="-2" x2="0" y2="-3" class="major-tick-ez"/>
                                    <line x1="0" y1="-2.5" x2="0" y2="-3" class="minor-tick-ez" transform="rotate(30)"/>
                                    <line x1="0" y1="-2.5" x2="0" y2="-3" class="minor-tick-ez" transform="rotate(60)"/>
                                </g>
                            </defs>
                            <use href="#3ticks-ez" x="0" y="0"/>
                            <use href="#3ticks-ez" x="0" y="0" transform="rotate(90)"/>
                            <use href="#3ticks-ez" x="0" y="0" transform="rotate(180)"/>
                            <use href="#3ticks-ez" x="0" y="0" transform="rotate(270)"/>
                            <line x1="0" y1="0", x2="0" y2="-2.0" class="minute-hand-ez" transform="rotate(0)"/>
                            <line x1="0" y1="0", x2="0" y2="-2.8" class="second-hand-ez" transform="rotate(0)"/>
                        </svg>
                    </div>
                </div>
                <div class="site-info">
                    <div class="section">FPS: <span id="fps-counter">0</span></div>
                    <div class="section"><a href="https://github.com/andrei-dubovik/spacetime">GitHub</a></div>
                    <div class="section">Lower decks:</div>
                    <div class="item"><a href="https://dubovik.eu">Andrei Dubovik</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
